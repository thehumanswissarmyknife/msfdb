<!DOCTYPE html>
<html>

  <head>
    <title>HR position table</title>
    <link rel="stylesheet" type="text/css" href="./css/msfdb-pos-styles.css">
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css"> -->
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./js/async.min.js"></script>
    <script src="./js/lodash.core.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#accordion" ).accordion({
        collapsible: true,
        heightStyle: "content",
        active: false   

        
      });
      $( "#pos-det-skills-accordion").accordion({
        collapsible: true,
        heightStyle: "content"
        
      });    
      


    } );

    $body = $("body");

    $(document).on({
        ajaxStart: function() { $body.addClass("loading");    },
         ajaxStop: function() { $body.removeClass("loading"); }    
    });
    </script>


  </head>

  <body>

      <div class="row" id="hr">
        <div class="col-12"><h2>MSF HR Positions and their details</h2></div>
      </div>
      <div class="main-content" id="content">
          
              <div class="position-bar" id="positions"></div>
              <div class="position-details" id="position-details"></div>
              <div class="position-toolbar" id="position-toolbar">
                <div id="accordion">
                  <h3>Actions</h3>
                    <div id="accordion-actions"><ul></ul></div>
                  <h3>Knowledge</h3>
                    <div id="accordion-knowledges"><ul></ul></div>
                  <h3>Positions</h3>
                    <div id='accordion-positions'><ul></ul></div>
                  <h3>Tech skills & Competencies</h3>
                    <div id='accordion-skillcomps'><ul></ul></div>
                  <h3>Learnings</h3>
                    <div id='accordion-learnings'><ul></ul></div>
                </div>

              </div>


      </div>
      
       <script src="./js/msfdb_position.js"></script>
       <div class="modal"><!-- Place at bottom of page --></div>
  </body>
</html>
